name: run tests

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18'
          otp-version: '26'

      - name: install depenencies
        run: mix deps.get

      - name: check formatting
        run: mix format --check-formatted

      - name: run tests
        run: mix test