<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Terminal prompt style: >_ -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Greater than symbol > -->
  <path d="M4 6 L12 12 L4 18" stroke="#22c55e" stroke-width="3" stroke-linecap="square" fill="none" filter="url(#glow)"/>
  <!-- Underscore cursor _ -->
  <rect x="14" y="16" width="6" height="3" fill="#22c55e" filter="url(#glow)"/>
</svg>
